<div class="jumbotron">

  <h3>
    <span>{{ctrl.user.name}}</span>
    <span class = "glyphicon glyphicon-glass pull-right" ng-click="ctrl.switch()"></span>
  </h3>

  <div class="hspace-small"></div>

  <div ng-show="!ctrl.collapsed">
    <div ng-repeat="wine in ctrl.user.likedWines">
      <wine-user-slot wine=wine user=ctrl.user></wine-user-slot>
    </div>
  </div>

</div>
